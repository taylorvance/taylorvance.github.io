<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
		<title>TV Programs</title>
		<script src="project-list.js"></script>
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4080f0">
		<meta name="msapplication-TileColor" content="#4080f0">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<style type="text/css" media="screen">
			body {
				font-family: "Trebuchet MS", Helvetica, sans-serif;
				text-align: center;
			}
		</style>
		<div id="app">
			<h1>I'm Taylor Vance.&nbsp;&nbsp;I program.</h1>

			<hr>

			<project-widget
				v-for="project in projects"
				:key="project.id"
				:title="project.title"
				:description="project.description"
				:url="project.url"
				:img="project.img"
				:externals="project.externals"
			></project-widget>

			<hr>

			<h2>I also make music.</h2>
			<p>
				Check out our band
				<a href="https://dragonemperor.bandcamp.com" target="_blank">The Dragon Emperor &amp; His Largest Army</a>
				or browse our albums below.
			</p>
			<bandcamp-widget
				v-for="album in albums"
				:key="album.id"
				:album="album.album"
				:description="album.description"
				:url="album.url"
				:album-id="album.albumId"
			></bandcamp-widget>
		</div>
	</body>
	<footer>
		<script src="app.js"></script>
	</footer>
</html>
